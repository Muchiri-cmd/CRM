{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="card-header">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                   
                        <div class="form-group">
                            <label for="username" class="form-label">Email</label>
                            <input type="username" name="username" id="username" class="form-control" placeholder='Enter your username' required>
                        </div>
                    
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" autocomplete="password" name="password" id="password" class="form-control" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">SHOW</button>
                            </div>
                        </div>

                        <input type="hidden" name="role" id="role" value="employee">
    
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" onclick="setRole('employee')">Login as Staff</button>
                            <button type="submit" class="btn btn-secondary" onclick="setRole('manager')">Login as Manager</button>
                        </div>
                    </form>
                    <div class="additional-links">
                        <span>Don't have an account? <a href="{% url 'Users:signup' %}">SignUp</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function setRole(role) {
        document.getElementById('role').value = role;
    }
</script>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
