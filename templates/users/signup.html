{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>SignUp</h4>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                 
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder='Enter your username' required>
                    </div>
                    <div class="feedback invalid-feedback" style="display:none"></div>
                    <div class="text-success"></div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder='Enter your email' required>
                    </div>
                    <div class="email-feedback invalid-feedback" style="display:none"></div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" autocomplete="password" name="password" id="password" class="form-control" required>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">SHOW</button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Sign Up" class="btn btn-primary btn-block submit-btn">
                    </div>
                </form>
                <div>
                    <span>Have an account? <a href="{% url 'Users:login' %}">Login</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
